<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Futurista</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calculadora Básica con operadores aritméticos</h1>
  </header>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">⌫</button>
      <button onclick="input('%')">%</button>
      <button onclick="input('/')">÷</button>

      <button onclick="input('7')">7</button>
      <button onclick="input('8')">8</button>
      <button onclick="input('9')">9</button>
      <button onclick="input('*')">×</button>

      <button onclick="input('4')">4</button>
      <button onclick="input('5')">5</button>
      <button onclick="input('6')">6</button>
      <button onclick="input('-')">−</button>

      <button onclick="input('1')">1</button>
      <button onclick="input('2')">2</button>
      <button onclick="input('3')">3</button>
      <button onclick="input('+')">+</button>

      <button onclick="input('0')">0</button>
      <button onclick="input('.')">.</button>
      <button onclick="calculate()">=</button>
    </div>
  </div>

  <footer>
    <p>Creado por: <span>Jose Manuel De Jesus Rodriguez</span> | 
      <a href="https://www.linkedin.com/in/tu-perfil" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="linkedin-icon">
      </a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
